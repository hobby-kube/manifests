apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fathom
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
    ingressClassName: "nginx"
spec:
  tls:
  - hosts:
    - fathom.example.com
    secretName: fathom-tls
  rules:
  - host: fathom.example.com
    http:
      paths:
      - path: /
        backend:
          serviceName: fathom
          servicePort: http
